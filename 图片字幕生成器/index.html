<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片字幕生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        secondary: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .subtitle-bg {
                background-color: rgba(0, 0, 0, 0.7);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 标题区域 -->
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-gray-800 mb-2">图片字幕生成器</h1>
            <p class="text-gray-600">轻松为图片添加自定义字幕，支持多种样式调整</p>
        </header>

        <!-- 主内容区域 -->
        <main class="bg-white rounded-xl shadow-lg p-6 md:p-8 mb-8">
            <!-- 控制面板 -->
            <div class="mb-8 space-y-6">
                <!-- 文件选择 -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">选择文件</label>
                    <div class="flex items-center gap-4">
                        <input type="file" id="imageUpload" accept="image/*" class="hidden" />
                        <label for="imageUpload" class="flex-1 border-2 border-dashed border-gray-300 rounded-lg px-4 py-3 text-center hover:bg-gray-50 cursor-pointer transition-colors">
                            <i class="fa fa-upload text-gray-400 mr-2"></i>
                            <span id="fileName" class="text-gray-600">未选择文件</span>
                        </label>
                        <button id="clearFile" class="text-gray-500 hover:text-red-500 transition-colors p-2" disabled>
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- 参数设置 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- 字幕高度 -->
                    <div class="space-y-2">
                        <label for="subtitleHeight" class="block text-sm font-medium text-gray-700">字幕高度(px)</label>
                        <input type="number" id="subtitleHeight" min="10" max="100" value="40" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus">
                    </div>

                    <!-- 字体大小 -->
                    <div class="space-y-2">
                        <label for="fontSize" class="block text-sm font-medium text-gray-700">字体大小(px)</label>
                        <input type="number" id="fontSize" min="8" max="48" value="20" class="w-full px-3 py-2 border border-gray-300 rounded-md input-focus">
                    </div>

                    <!-- 字体颜色 -->
                    <div class="space-y-2">
                        <label for="fontColor" class="block text-sm font-medium text-gray-700">字体颜色</label>
                        <div class="flex items-center gap-3">
                            <input type="color" id="fontColor" value="#FFFFFF" class="w-10 h-10 p-0 border border-gray-300 rounded">
                            <input type="text" id="fontColorHex" value="#FFFFFF" class="flex-1 px-3 py-2 border border-gray-300 rounded-md input-focus">
                        </div>
                    </div>

                    <!-- 轮廓颜色 -->
                    <div class="space-y-2">
                        <label for="outlineColor" class="block text-sm font-medium text-gray-700">轮廓颜色</label>
                        <div class="flex items-center gap-3">
                            <input type="color" id="outlineColor" value="#000000" class="w-10 h-10 p-0 border border-gray-300 rounded">
                            <input type="text" id="outlineColorHex" value="#000000" class="flex-1 px-3 py-2 border border-gray-300 rounded-md input-focus">
                        </div>
                    </div>
                </div>

                <!-- 文本输入 -->
                <div class="space-y-2">
                    <label for="subtitleText" class="block text-sm font-medium text-gray-700">字幕文本</label>
                    <textarea id="subtitleText" rows="4" placeholder="请输入字幕文本，每行将作为独立字幕行..." class="w-full px-3 py-3 border border-gray-300 rounded-md input-focus">别吵
我在给自己写钓鱼网站呢
对，这年头
咱们猫咪都能自己写代码了</textarea>
                </div>

                <!-- 操作按钮 -->
                <div class="flex flex-wrap gap-4 pt-2">
                    <button id="generateBtn" class="bg-primary hover:bg-primary/90 text-white font-medium px-6 py-3 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-magic"></i>
                        <span>生成字幕图片</span>
                    </button>
                    <button id="saveBtn" class="bg-gray-800 hover:bg-gray-700 text-white font-medium px-6 py-3 rounded-lg transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i class="fa fa-download"></i>
                        <span>保存图片</span>
                    </button>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800">预览效果</h2>
                <div id="previewContainer" class="border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 p-4 flex flex-col items-center justify-center min-h-[300px]">
                    <div id="emptyPreview" class="text-center py-12">
                        <i class="fa fa-image text-gray-300 text-5xl mb-4"></i>
                        <p class="text-gray-500">上传图片后在此处预览效果</p>
                    </div>
                    <div id="imagePreview" class="hidden w-full max-w-full">
                        <img id="originalImage" class="max-w-full rounded-lg shadow-md mb-4" alt="原始图片">
                        <canvas id="resultCanvas" class="max-w-full rounded-lg shadow-md border border-gray-200"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="text-center text-gray-500 text-sm py-4">
            <p>图片字幕生成器 &copy; 2023</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
